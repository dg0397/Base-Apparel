<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

<link href="main-styles.css" rel="stylesheet"></head>
<body>
  <!--Main Container-->
  <div class="main">
    <!--Header logo-->
    <header>
      <div class="container__logo">
        <img src="./static/images/logo.svg" alt="logo icon">
      </div>
    </header>
    <!--Picture (Hero)-->
    <section class="hero">
      <h2>Hero Section</h2>
      <div class="container__img">
        <img src="" alt="hero picture">
      </div>
    </section>
    <!--Form-->
    <section class="container-form">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#">
        <div class="container__inputs">
            <div class="container__input">
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Email Address" required>
              <button>
                <img src="./static/images/icon-arrow.svg" alt="icon arrow">
              </button>
            </div>
            <div class="container__alert"></div>
          </div>
      </form>
    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dg0397" target="_blank">DG0397</a>.
    </p>
  </footer>
<script src="js/bundle.js"></script></body>
</html>
